<div>
<h3>Leave a reply</h3>
</div>
<form method="POST" action="https://api.staticman.net/v2/entry/garfieldmoore/garfieldmoore.github.io/master/comments">
  <input name="options[redirect]" type="hidden" value="https://garfieldmoore.co.uk/">
  <!-- e.g. "2016-01-02-this-is-a-post" -->
  <input name="options[slug]" type="hidden" value="{{ page.slug }}">
  <div>
    <label>Comment</label>
    <textarea name="fields[message]" placeholder="Please type your comments here"></textarea>
  </div>
  <div>
    <label>Name</label>
    <input name="fields[name]" type="text">
  </div>
  <div>
    <label for="email">E-mail</label>
    <input id="email" name="fields[email]" type="email">
  </div>

  <button type="submit">Add comment</button>
</form>
