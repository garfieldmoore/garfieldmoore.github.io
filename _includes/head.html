<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords }}" />
  {% else %}
  <meta name="keywords" content="{{ page.tags | join: ', ' }}" />
  {% endif %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" type="image/png" href="{{site.baseurl}}/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{site.baseurl}}/favicon-16x16.png" sizes="16x16" />

  <!-- <link rel="stylesheet" href="/css/comments.css" /> -->
  <link rel="preload" as="style" href="/css/site.css" />

  <style type="text/css">
    {% capture inlineCSS %}
      {% include app.scss %}
    {% endcapture %}
    {{ inlineCSS | scssify }}
  </style>

  <!-- Libraries Js from PgnViewerJS -->
  <script src="/assets/PgnViewerJS-0.9.8/js/pgnvjs.min.js" type="text/javascript"></script>

  <!-- CSS used for pgn viewer -->
  <link rel="stylesheet" href="/assets/PgnViewerJS-0.9.8/css/pgnvjs.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <script>
    var base_url = {{ site.baseurl | jsonify }};
  </script>
</head>
